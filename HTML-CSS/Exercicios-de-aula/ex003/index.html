<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando imagens</title>
</head>
<body>
    <h1>Testando cargas de imagens</h1>
    <p>Abaixo você vai ver uma imagem da mesma pasta.</p>
    <img src="logo-html.png" alt="Logo HTML5"><!--Esta logo se encontra na mesma pasta do index-->
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3"><!--Esta logo se encontra na pasta imagens-->
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://trickdroid.org/wp-content/uploads/2019/12/Sobre-JavaScript-Definicao-Historia-Usos-e-Forcas.png" alt="Logo JavaScript"><!--Esta logo está em outro servidor-->
</body>
</html>
